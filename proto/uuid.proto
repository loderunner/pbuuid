option go_package = "github.com/loderunner/pbuuid";
// option java_package = "io.github.loderunner.protobuf";
// option java_outer_classname = "UUIDProto";
// option java_multiple_files = true;
// option objc_class_prefix = "PBUUID";

// # UUID
// <Description of a UUID>
//
// # JSON Mapping
// <Description of how UUID maps to JSON>

// <Documentation of the message>
message UUID {
    // <Documentation of the bytes field>
    bytes bytes = 1;
}